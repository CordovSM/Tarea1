<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
	<link rel="stylesheet" type="text/css" href="../css/estilo3.css">
</head>
<body>
		<header id="encabezado">
			<h1>NASA</h1>
		</header>
		<section>
			<article id="seccion">			
				<div class="etiquetas">
					<div>
						<h2>Formulario de Inscripción</h2>
					</div>
					<div class="formulario">
					<form>
						<label>Nombre</label>
						<input type="texto" placeholder="Ingresar nombre">
						<br>
						<br>
						<label for="">Correo</label>
						<input type="email" placeholder="Ingresar correo">
						<br>
						<br>
						<label for="">Teléfono</label>
						<input type="números" placeholder="Ingresar teléfono">
						<br>
						<br>
						<label>Comentarios</label>
						<input type="message" name="">
					</form>
					<br>
					<br>
					<button>Enviar</button>
					<br>

					</div>
				</div>

			</article>

		</section>	
	</body>
	</html>
